<!DOCTYPE html>
<html>
<head>
  <title>Tabela Samochodów</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8e0f2; 
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #d87093;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2c0e0; 
    }

    tr:nth-child(even) {
      background-color: #f5d0e5; 
    }

    th:first-child, td:first-child {
      width: 20%; 
    }

    th:nth-child(3), td:nth-child(3) {
      width: 10%; 
    }

    th:nth-child(4), td:nth-child(4), 
    th:nth-child(5), td:nth-child(5) { 
      width: 12%; 
    }
    th:nth-child(6), td:nth-child(6) { 
      width: 28%; 
    }

    button {
      background-color: #d87093; 
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #c2527d; 
    }

    #formularz-dodawania {
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      gap: 10px; 
      margin-bottom: 20px;
    }

    #formularz-dodawania label {
      display: block; 
      width: 120px; 
    }

    #formularz-dodawania input[type="text"],
    #formularz-dodawania input[type="number"] {
      width: 150px; 
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Tabela Samochodów</h2>

  <div id="formularz-dodawania">
    <h3>Dodaj nowy samochód</h3>
    <label for="nazwa">Nazwa:</label>
    <input type="text" id="nazwa"><br>
    <label for="rok">Rok:</label>
    <input type="number" id="rok"><br>
    <label for="przebieg">Przebieg:</label>
    <input type="number" id="przebieg"><br>
    <label for="cena">Cena wyjściowa:</label>
    <input type="number" id="cena"><br>
    <button onclick="dodajSamochod()">Dodaj</button>
  </div>

  <button onclick="zwiekszRokWszystkich()">Zwiększ rok wszystkich samochodów</button> <br> <br>

  <table id="tabela-samochodow">
    <thead>
      <tr>
        <th>Nazwa</th>
        <th>Rok</th>
        <th>Przebieg</th>
        <th>Cena wyjściowa</th>
        <th>Cena końcowa</th>
        <th>Akcje</th> 
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="11JS.js"></script>
</body>
</html>
