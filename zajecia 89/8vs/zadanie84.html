<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciąg Fibonacciego</title>
    <script>
        function fibonacci(dlugosc) {
            let fib = [0, 1];
            for (let i = 2; i < dlugosc; i++) {
                fib.push(fib[i - 1] + fib[i - 2]);
            }
            return fib.join(', ');
        }

        function wyswietlFibonacci() {
            const dlugosc = parseInt(document.getElementById('dlugosc').value);
            const wynik = fibonacci(dlugosc);
            document.getElementById('wyniki').innerText = wynik;
        }
    </script>
</head>
<body>
    <h1>Ciąg Fibonacciego</h1>
    <label for="dlugosc">Podaj długość ciągu:</label>
    <input type="number" id="dlugosc" min="1"><br><br>
    <button onclick="wyswietlFibonacci()">Wyświetl</button><br><br>
    <p>Ciąg Fibonacciego:</p>
    <p id="wyniki"></p>
</body>
</html>
