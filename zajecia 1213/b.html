<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Zdjęć</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>
    <div class="container">
        <h1>Galerie</h1>
        <div id="albumList">
            <!-- Lista galerii będzie tutaj wstawiana -->
        </div>
        <div id="albumDetails" style="display:none;">
            <h2 id="albumTitle"></h2>
            <p id="albumDescription"></p>
            <div id="photosList">
                <!-- Miniaturki zdjęć będą tutaj wstawiane -->
            </div>
            <button id="backButton">Powrót do listy galerii</button>
        </div>
        <div id="formContainer">
            <h2>Dodaj nowe zdjęcie</h2>
            <form id="photoForm">
                <label for="albumId">Album ID:</label>
                <input type="number" id="albumId" name="albumId" required>
                <label for="title">Tytuł:</label>
                <input type="text" id="title" name="title" required>
                <label for="url">URL:</label>
                <input type="url" id="url" name="url" required>
                <label for="thumbnailUrl">URL miniaturki:</label>
                <input type="url" id="thumbnailUrl" name="thumbnailUrl" required>
                <button type="submit">Dodaj zdjęcie</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
