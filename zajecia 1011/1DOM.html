<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modyfikacja DOM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #fab2b2; 
    }

    header {
      background-color: #ff7171; 
      color: white; 
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #cc0000; 
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #cc0000; 
      color: white; 
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .button-container button:hover {
      background-color: #c10000; 
    }

    .box-container {
      display: flex;
      gap: 10px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #ff8e7d;
      border: 1px solid #cc0000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #8b0000; 
    }
  </style>
</head>
<body>
  <header>
    <h1>Modyfikacja DOM</h1>
  </header>

  <section class="container">
    <div class="button-container">
      <button id="dodajDiv">Dodaj Div</button>
      <button id="usunDiv">Usuń Div</button>
      <button id="zmienKolor">Zmień Kolor</button>
      <button id="dodajTekst">Dodaj Tekst</button>
    </div>

    <div class="box-container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </section>

  <script>
    const dodajDivBtn = document.getElementById('dodajDiv');
    const usunDivBtn = document.getElementById('usunDiv');
    const zmienKolorBtn = document.getElementById('zmienKolor');
    const dodajTekstBtn = document.getElementById('dodajTekst');
    const boxContainer = document.querySelector('.box-container');

    dodajDivBtn.addEventListener('click', () => {
      const nowyDiv = document.createElement('div');
      nowyDiv.classList.add('box');
      boxContainer.appendChild(nowyDiv);
    });

    usunDivBtn.addEventListener('click', () => {
      const ostatniDiv = boxContainer.lastElementChild;
      if (ostatniDiv) {
        boxContainer.removeChild(ostatniDiv);
      }
    });

    zmienKolorBtn.addEventListener('click', () => {
      const boxy = boxContainer.querySelectorAll('.box');
      if (boxy[2]) {
        boxy[2].style.backgroundColor = '#ff6666';
      }
    });

    dodajTekstBtn.addEventListener('click', () => {
      const boxy = boxContainer.querySelectorAll('.box');
      boxy.forEach(box => {
        box.textContent = 'nowy tekst';
      });
    });
  </script>
</body>
</html>
