<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbox Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #9af0ff; 
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .gallery-item {
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      width: 200px; 
      height: 150px; 
    }

    .gallery-item:hover {
      transform: scale(1.1); 
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(86, 213, 255, 0.8); 
      display: none;
      justify-content: center;
      align-items: center;
    }

    .lightbox-img {
      max-width: 80%;
      max-height: 80%;
      border: 4px solid #4682b4; 
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); 
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="gallery">
  <img class="gallery-item" src="https://cdn.pixabay.com/photo/2022/10/20/16/17/animal-7535234_1280.jpg" alt="Image 1">
  <img class="gallery-item" src="https://cdn.pixabay.com/photo/2018/10/13/17/53/meerkat-3744754_1280.jpg" alt="Image 2">
  <img class="gallery-item" src="https://cdn.pixabay.com/photo/2023/12/22/09/46/cotton-top-tamarin-8463471_640.jpg" alt="Image 3">
  <img class="gallery-item" src="https://cdn.pixabay.com/photo/2023/11/09/19/36/zoo-8378189_1280.jpg" alt="Image 4">
</div>

<div class="lightbox">
  <span class="close-btn">&times;</span>
  <img class="lightbox-img" src="" alt="Lightbox Image">
</div>

<script>
  const galleryItems = document.querySelectorAll('.gallery-item');
  const lightbox = document.querySelector('.lightbox');
  const lightboxImg = document.querySelector('.lightbox-img');
  const closeBtn = document.querySelector('.close-btn');

  galleryItems.forEach(item => {
    item.addEventListener('click', () => {
      const imgSrc = item.getAttribute('src');
      lightboxImg.setAttribute('src', imgSrc);
      lightbox.style.display = 'flex';
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });
</script>

</body>
</html>
